<!DOCTYPE html>
<html>
  <head> 
    <title>Warriors</title>
    <!-- Style is an html special element that get CSS code -->
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }

      .dice-icon{
        height: 15px;
      }
    </style>
  </head>

  <body>

    <p>Attacker %</p>
    <table class="js-warriors-table">
      <tr>
        <th>Attacker</th>
        <th>Defender</th>
        <th>Win Win</th>
        <th>Win Lose</th>
        <th>Lose Lose</th>
        <th>Win</th>
        <th>Lose</th>
      </tr>
    
  
    </table>

    <p>Dragon Attacks</p>
    <table class="js-dragon-table">
      <tr>
        <th>Attacker</th>
        <th>Defender</th>
        <th>Win Win</th>
        <th>Win Lose</th>
        <th>Lose Lose</th>
        <th>Win</th>
        <th>Lose</th>
      </tr>
      
    <script src="scripts/warriors.js"></script>
  </body>
</html>
